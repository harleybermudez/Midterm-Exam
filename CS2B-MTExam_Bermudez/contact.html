<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ilocos Sur</title>
  <link rel="stylesheet" href="css/contact.css">
  <script src="js/main.js" defer></script>
</head>
<body>

  <!-- Hero Video + Header -->
  <header>
    <div class="header-hero">
      <video class="header-video" autoplay muted loop playsinline poster="assets/Ilocos-Sur.jpg">
        <source src="assets/pisti.mp4" type="video/mp4">
      </video>
    </div>

    <nav class="navbar">
      <div class="nav-left">
        <img src="assets/Ilocos-Sur-Provincial-Seal.png" alt="Logo" class="logo">
        <ul>
          <li><a href="index.html">Ilocos Sur</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <div class="header-title">
      <h2>Contact Us</h2>
    </div>
  </header>

  <!-- Main Contact Content + Aside -->
  <div class="contact-page-container container">

    <!-- Left Side: Form + Map -->
    <div class="contact-main">

      <!-- Contact Form Section -->
      <section class="contact-form">
        <h3>Get in Touch</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Map + Contact Info -->
      <section class="map-info">
        <h3>Visit Us</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3862.06673830359!2d120.388267!3d17.574668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z17KwMzQnMjguOCJOIDEyMMKwMjMnMTcuOCJF!5e0!3m2!1sen!2sph!4v1638958329" 
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
        <p>Email: info@ilocossur.com | Phone: +63 912 345 6789</p>
      </section>

    </div>

    <!-- Right Side: Aside -->
    <aside class="aside">
      <img src="assets/ahhhhhhhhhhhhjpeg.JPG" alt="John Harley Bermudez Portrait">
      <h3>John Harley Bermudez</h3>
      <p>Email: john@example.com</p>
      <p>Phone: +63 987 654 3210</p>
    </aside>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ilocos Sur Tourism | All Rights Reserved</p>
  </footer>

</body>
</html>
